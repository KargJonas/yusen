<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Imageboard{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <nav>
            <a href="{{ url_for('main.index') }}">Home</a>
            {% for board in boards %}
            <a href="{{ url_for('main.board', board_name=board.name) }}">/{{ board.name }}/</a>
            {% endfor %}
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
