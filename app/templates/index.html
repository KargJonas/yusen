{% extends "base.html" %}

{% block title %}Imageboard - Home{% endblock %}

{% block content %}
<h1>Boards</h1>

{% for board in boards %}
<div class="board-link">
    <a href="{{ url_for('main.board', board_name=board.name) }}">
        /{{ board.name }}/ - {{ board.description }}
    </a>
</div>
{% endfor %}
{% endblock %}
